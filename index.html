<!DOCTYPE html>
<html>
<head>
  <title>Toxic-Ware V1</title>
  <style>
    /* CSS for the dark UI */
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* CSS for the hover effect */
    .button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }

    /* CSS for the animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Toxic-Ware V1</h1>
    <p>This is a new Roblox project with a sleek dark UI and nice animations.</p>

  </div>

</body>
</html>
